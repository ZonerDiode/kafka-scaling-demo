services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  producer:
    container_name: producer
    build:
      context: ./producer-service
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://producer:8081/actuator/health"]
      interval: 5s
      timeout: 3s

  consumer:
    build:
      context: ./consumer-service
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
      producer:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: demo-topic
      CONSUMER_GROUP: demo-group
    deploy:
      replicas: 3

  consumer-single:
    build:
      context: ./consumer-service
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
      producer:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: demo-topic-single
      CONSUMER_GROUP: demo-group-single

  # Dashboard control service
  dashboard:
    container_name: dashboard
    build:
      context: ./dashboard-service
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_started
      producer:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      KAFKA_CONTAINER: kafka
      BOOTSTRAP_SERVERS: kafka:29092
      PRODUCER_URL: http://producer:8081
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Basic Kafka monitor UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"