version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

  producer:
    build:
      context: ./producer-service
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: demo-topic
      KEY_STRATEGY: good
      MESSAGE_RATE: 10
    command: ["sh", "-c", "sleep 10 && java -jar /app/producer.jar"]

  consumer:
    build:
      context: ./consumer-service
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: demo-topic
      CONSUMER_GROUP: demo-group
    command: ["sh", "-c", "sleep 15 && java -jar /app/consumer.jar"]
    deploy:
      replicas: 1

  # Dashboard control service
  dashboard:
    build:
      context: ./dashboard-service
      dockerfile: Dockerfile
    depends_on:
      - kafka
    ports:
      - "3000:3000"
    environment:
      KAFKA_CONTAINER: kafka
      BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: demo-topic
      CONSUMER_GROUP: demo-group
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["sh", "-c", "sleep 5 && npm start"]

  # Basic Kafka monitor UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"